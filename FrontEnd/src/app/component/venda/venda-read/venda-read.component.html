<div class="mat-elevation-z4">
  <div class="scrollable-form">
    <table mat-table [dataSource]="vendas">

      <!-- cliId Column -->
      <ng-container matColumnDef="cliId">
        <th mat-header-cell *matHeaderCellDef>Cliente ID</th>
        <td mat-cell *matCellDef="let row">{{row.cliId}}</td>
      </ng-container>

      <!-- vendaCodigo Column -->
      <ng-container matColumnDef="vendaCodigo">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
        <td mat-cell *matCellDef="let row">{{row.vendaCodigo}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
