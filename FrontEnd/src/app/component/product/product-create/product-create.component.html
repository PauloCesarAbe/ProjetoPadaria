<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <div class="scrollable-form">
      <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.proNome" name="proNome" required>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Descrição" [(ngModel)]="product.proDescricao" name="proDescricao" required></textarea>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" placeholder="Preço de custo (R$)" [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto" step="0.01" min="0" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" placeholder="Preço de venda (R$)" [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda" step="0.01" min="0" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" placeholder="Quantidade em estoque" [(ngModel)]="product.proQuantidadeEstoque" name="proQuantidadeEstoque"min="0" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Categoria" [(ngModel)]="product.proCategoria" name="proCategoria" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Código de barras" [(ngModel)]="product.proCodigoBarras" name="proCodigoBarras" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Marca" [(ngModel)]="product.proMarca" name="proMarca" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Unidade de medida" [(ngModel)]="product.proUnidadeMedida" name="proUnidadeMedida" required>
        </mat-form-field>
        
        <mat-form-field>
            <mat-select aria-placeholder="Produto Ativo?" [(ngModel)]="product.proAtivo" name="proAtivo" required>
              <mat-option [value]="true">Sim</mat-option>
              <mat-option [value]="false">Não</mat-option>
            </mat-select>
          </mat-form-field>
     
          <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Data de Cadastro" [(ngModel)]="product.proDataCadastro" name="proDataCadastro" required>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
     
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Data de Atualização" [(ngModel)]="product.proDataAtualizacao" name="proDataAtualizacao" required>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>

    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>    
    </form>
    </div>
  </mat-card>
