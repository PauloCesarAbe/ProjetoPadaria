<mat-card>
    <mat-card-title>Alterar Forma de Pagamento</mat-card-title>
    <div class="scrollable-form">
    <!-- Campo de entrada para a descrição da forma de pagamento -->
    <form>
    <mat-form-field>
        <input
            matInput
            placeholder="Descrição"
            [(ngModel)]="formaPagamento.fpgDescricao"
            name="fpgDescricao"
            required>
    </mat-form-field>

    <!-- Campo de entrada para o status ativo -->
    <mat-form-field>
        <mat-select
            placeholder="Ativo"
            [(ngModel)]="formaPagamento.fpgAtivo"
            name="fpgAtivo" required>
            <mat-option [value]="true">Sim</mat-option>
            <mat-option [value]="false">Não</mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Campo de entrada para permite parcelamento -->
    <mat-form-field>
        <mat-select
            placeholder="Permite Parcelamento"
            [(ngModel)]="formaPagamento.fpgPermiteParcelamento"
            name="fpgPermiteParcelamento" required>
            <mat-option [value]="true">Sim</mat-option>
            <mat-option [value]="false">Não</mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Campo de entrada para número máximo de parcelas -->
    <mat-form-field>
        <input
            matInput
            type="number"
            placeholder="Número Máximo de Parcelas"
            [(ngModel)]="formaPagamento.fpgNumeroMaximoParcelas"
            name="fpgNumeroMaximoParcelas"
            min="1" required>
    </mat-form-field>

    <!-- Campo de entrada para taxa adicional -->
    <mat-form-field>
        <input
            matInput
            type="number"
            placeholder="Taxa Adicional (%)"
            [(ngModel)]="formaPagamento.fpgTaxaAdicional"
            name="fpgTaxaAdicional"
            step="0.01"
            min="0" required>
    </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateFormaPagamento()" color="primary">
        Atualizar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
    </div>
</mat-card>
