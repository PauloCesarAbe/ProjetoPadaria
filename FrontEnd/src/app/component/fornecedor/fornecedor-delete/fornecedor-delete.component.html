<!-- Card que contém o formulário para criar um novo cliente -->
<mat-card>
    <!-- Título do card -->
    <mat-card-title class="titulo">Excluir Fornecedor</mat-card-title>
    <div class="scrollable-form">
    <form>

        <mat-form-field>
            <mat-label>Nome Fantasia</mat-label>
            <input matInput [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>CNPJ</mat-label>
            <input matInput [(ngModel)]="fornecedor.forCnpj" name="forCnpj" disabled>
        </mat-form-field>
 
        <mat-form-field>
            <input matInput placeholder="Razão social" [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Rua</mat-label>
            <input matInput [(ngModel)]="fornecedor.endRua" name="endRua" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Número</mat-label>
            <input matInput [(ngModel)]="fornecedor.endNumero" name="endNumero" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cidade</mat-label>
            <input matInput [(ngModel)]="fornecedor.endCidade" name="endCidade" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>CEP</mat-label>
            <input matInput [(ngModel)]="fornecedor.endCep" name="endCep" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Estado</mat-label>
            <input matInput [(ngModel)]="fornecedor.endEstado" name="endEstado" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Celular</mat-label>
            <input matInput [(ngModel)]="fornecedor.conCelular" name="conCelular" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Telefone Comercial</mat-label>
            <input matInput [(ngModel)]="fornecedor.conTelefoneComercial" name="conTelefoneComercial" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput [(ngModel)]="fornecedor.conEmail" name="conEmail" disabled>
        </mat-form-field>

        <!-- Botões -->
        <div class="botoes">
            <button mat-raised-button color="primary" (click)="deleteFornecedor()">Excluir</button>
            <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
        </div>

    </form>
    </div>
</mat-card>
